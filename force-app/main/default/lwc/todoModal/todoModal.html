<template>
    <section role="dialog" tabindex="-1" aria-modal="true" aria-labelledby="modal-heading-01" class="slds-modal slds-fade-in-open">
        <div class="slds-modal__container">
        <button class="slds-button slds-button_icon slds-modal__close" onclick={handleCancel}>
        <svg class="slds-button__icon slds-button__icon_large" aria-hidden="true">
        <use xlink:href="/assets/icons/utility-sprite/svg/symbols.svg#close"></use>
        </svg>
        <span class="slds-assistive-text">Cancel and close</span>
        </button>
        <div class="slds-modal__header">
        <h1 id="modal-heading-01" class="slds-modal__title slds-hyphenate" tabindex="-1">Add your new Task</h1>
        </div>
        <div class="slds-modal__content slds-p-around_medium" id="modal-content-id-1">
            <p if:true={isEdit}>hgsvdhgsv</p>
            <div class="slds-form-element">
                <label class="slds-form-element__label" for="text-input-id-46">
                <abbr class="slds-required" title="required">* </abbr>Todo Title</label>
                <div class="slds-form-element__control">
                <input type="text" id="text-input-id-46" value={todoTitle} onkeyup={handleTodoTitle} placeholder="add Todo Title" required="" class="slds-input" />
                </div>
                </div>
                <div class="slds-form-element">
                <label class="slds-form-element__label" for="text-input-id-46">
                <abbr class="slds-required" title="required">* </abbr>Todo Description</label>
                <div class="slds-form-element__control">
                <input type="text" id="text-input-id-47" value={todoDescription} onkeyup={handleTodoDescription} placeholder="add Description here" required="" class="slds-input" />
                </div>
                </div>

                <template if:true={isEdit}>
                    <lightning-radio-group onchange={handleProgress} name="radioGroup"
                                          label="Select Progress of todo" 
                                          options={options}
                                          value={value}
                                          type="radio"></lightning-radio-group>
                </template>
        </div>
        <div class="slds-modal__footer slds-modal__footer_directional">
        <button class="slds-button slds-button_neutral" onclick={handleDelete}>{buttonLabel}</button>
        <button class="slds-button slds-button_brand" onclick={saveTodo}>Save &amp; Next</button>
        </div>
        </div>
        </section>
        <div class="slds-backdrop slds-backdrop_open" role="presentation"></div>
</template>
