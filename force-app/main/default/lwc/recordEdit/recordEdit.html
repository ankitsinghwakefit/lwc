<template>
    <lightning-card>
      <div slot="title">
          create contact with form
      </div>
      <div slot="footer">
    
      </div>
      <div>
        <lightning-record-edit-form
        object-api-name={objectApiName}
    >
        <lightning-messages> </lightning-messages>
        <lightning-input-field field-name={fields.fName}> </lightning-input-field>
        <lightning-input-field field-name={fields.lName}> </lightning-input-field>
        <label class="slds-p-left-_x-small"> Enter your email.</label>
        <lightning-input-field variant="label-hidden" field-name={fields.email}> </lightning-input-field>
        <lightning-input-field field-name={fields.desc}> </lightning-input-field>
        <lightning-button
            class="slds-m-top_small"
            variant="brand"
            type="submit"
            name="update"
            label="create"
        >
        </lightning-button>
        <lightning-button
            class="slds-m-top_small"
            variant="brand"
            type="reset"
            name="reset"
            label="reset"
            onclick={handleReset}
        >
        </lightning-button>
    </lightning-record-edit-form>
      </div>
    </lightning-card>
</template>
